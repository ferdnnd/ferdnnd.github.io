<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Formulir</title>
</head>
<body>
    <header>
        <div class="container header">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a><hr></li>
                    <li><a href="formulir.html">Formulir</a><hr></li>
                    <li><a href="tabel.html">Tabel</a><hr></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container">
        <div class="form">
            <h1>Formulir Data</h1>
            <form action="tabel.html" method="get">
                <table class="pendaftaran">
                    <tr>
                        <td class="label">
                            <label for="nama">Nama</label>
                        </td>
                        <td class="in">
                            <input type="text" name="nama" id="nama" required placeholder="Masukkan Nama" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nim">NIM</label>
                        </td>
                        <td>
                            <input type="number" name="nim" id="nim" required placeholder="Masukkan NIM" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="prodi">Program Studi</label>
                        </td>
                        <td>
                            <input type="text" name="prodi" id="prodi" required placeholder="Masukkan Program Studi" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" required placeholder="Masukkan Email" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" required placeholder="Masukkan Password" class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="jenis_kelamin">Jenis Kelamin</label>
                        </td>
                        <td>
                            <select name="jenis_kelamin" id="jenis_kelamin" required  class="input select">
                                <option value="0" selected>Pilih</option>
                                <option value="Laki-Laki">Laki-Laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tanggal_lahir">Tanggal Lahir</label>
                        </td>
                        <td>
                            <input type="date" name="tanggal_lahir" id="tanggal_lahir" required  class="input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="alamat">Alamat</label>
                        </td>
                        <td>
                            <textarea name="alamat" id="alamat" cols="30" rows="10" required placeholder="Masukkan Alamat"  class="input"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <div class="submit">
                                <button onclick="success()">Kirim</button>
                            </div>
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </section>
    <footer class="container">
        <div class="footer">
            <div class="logo_fot">
                <img src="img/logo.png" alt="Logo_fot">
            </div>
            <div class="copy_right">
                <p>&copy; Copyright FZL 2023</p>
            </div>
        </div>
    </footer>
    <script>        
    function success() {
    alert("Tambah Data Berhasil");
    }
    </script>
</body>
</html>
